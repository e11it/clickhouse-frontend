<div class="wrapper">

    <div class="header header-view">
        <md-card class="m0 pl0">
            <div>
                <div class="mr pull-left">
                    <img src="assets/images/logo.png" class="logo"/>
                </div>
                <div class="pull-left">
                    <a ui-sref="dashboard" class="tc-white">Clickhouse</a>
                </div>

                <div class="pull-right">
                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <i class="mdi mdi-24px mdi-theme-light-dark"></i>
                        </md-button>
                        <md-menu-content>
                            <md-menu-item ng-repeat="theme in vars.themes">
                                <md-button ng-click="setUiTheme(theme)">{{theme.title}}</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
        </md-card>
    </div>
    <div class="content">
        <div class="sidebar-view login">

            <md-card class="m0 h100" style="width: 180px">
                <div ng-repeat="base in vars.bases">
                    <md-button class="menu-button" ng-click="vars.db = base">
                        <span class="menu-button__title">
                            {{base.name}}
                        </span>
                        <span class="menu-button__subtitle">
                            {{base.host}}
                        </span>
                    </md-button>
                </div>
            </md-card>
        </div>

        <div class="main-content login">
            <div class="main-view">
                <div class="login-view">
                    <md-tabs md-dynamic-height md-border-bottom class="login-tabs">

                        <md-tab>
                            <md-tab-label>
                                Direct
                            </md-tab-label>
                            <md-tab-body>
                                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                                    <form class="p++" name="loginForm">
                                        <div>
                                            <md-input-container>
                                                <label>{{'Название' | translate}}</label>
                                                <input ng-model="vars.db.name" required placeholder="dev" ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div>
                                            <md-input-container>
                                                <label>{{'Хост:порт' | translate}}</label>
                                                <input ng-model="vars.db.host" placeholder="http://127.0.0.1:8123" required ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div>
                                            <md-input-container>
                                                <label>{{'Логин' | translate}}</label>
                                                <input ng-model="vars.db.login" ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div>
                                            <md-input-container>
                                                <label>{{'Пароль' | translate}}</label>
                                                <input type="password" ng-model="vars.db.password" ng-click="onKeypress($event)" ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div>
                                            <md-input-container>
                                                <label>{{'Параметры' | translate}}</label>
                                                <input ng-model="vars.db.params" placeholder="key1=value&key2=value" ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div layout="row">
                                            <div flex>
                                                <md-button class="md-primary md-raised m0 width-100" ng-disabled="loginForm.$invalid || vars.loading" ng-click="login()">
                                                    {{'Войти' | translate}}
                                                </md-button>
                                            </div>
                                            <div flex ng-if="vars.db.id" class="pl">
                                                <md-button class="md-raised md-warn m0 width-100" ng-disabled="vars.loading" ng-click="remove()">
                                                    {{'Удалить' | translate}}
                                                </md-button>
                                            </div>
                                        </div>
                                    </form>
                                </md-card>
                            </md-tab-body>
                    </md-tab>
                    <md-tab>
                            <md-tab-label>
                                uxData Grider
                            </md-tab-label>

                            <md-tab-body>
                                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                                    <form class="p++" name="loginServerForm">
                                        <div>
                                            <md-input-container>
                                                <label>{{'Сервер' | translate}}</label>
                                                <input ng-model="vars.db.srvname" required placeholder="dev" ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div>
                                            <md-input-container>
                                                <label>{{'Логин' | translate}}</label>
                                                <input ng-model="vars.db.srvlogin" ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div>
                                            <md-input-container>
                                                <label>{{'Пароль' | translate}}</label>
                                                <input type="password" ng-model="vars.db.srvpassword" ng-click="onKeypress($event)" ng-disabled="vars.loading">
                                            </md-input-container>
                                        </div>
                                        <div layout="row">
                                            <div flex>
                                                <md-button class="md-primary md-raised m0 width-100" ng-disabled="vars.loading" ng-click="login()">
                                                    {{'Войти' | translate}}
                                                </md-button>
                                            </div>
                                        </div>
                                    </form>
                                </md-card>
                        </md-tab-body>
                    </md-tab>
                    </md-tabs>
                </div>
            </div>
            <div class="footer">
                <md-card class="m0 p">
                    <div>
                        <a href="https://github.com/smi2/clickhouse-frontend" target="_blank" class="pull-right">
                            <i class="mdi mdi-github-circle mdi-24px"></i>
                        </a>
                        <p class="copyright text-center" style="line-height: 24px">
                            <a href="https://github.com/smi2" target="_blank" class="tc-white">{{'СМИ2' | translate}}</a>
                            &copy;
                            {{::vars.year}}, {{'все права защищены' | translate}}.
                            {{'Сборка' | translate}} {{::vars.version}}
                        </p>
                    </div>
                </md-card>
            </div>
        </div>
    </div>

</div>
