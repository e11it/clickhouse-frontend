<div class="header">
    <md-card class="m0 pl0">
        <div>
            <div class="pull-left" style="width: 180px">
                <img src="assets/images/logo.png" class="logo mr"/>
                <a ui-sref="dashboard" class="tc-white">Query.Life</a>
            </div>

            <div class="pull-right">
                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                        <i class="mdi mdi-24px mdi-theme-light-dark"></i>
                        <md-tooltip>{{'Тема' | translate}}</md-tooltip>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item ng-repeat="theme in themes">
                            <md-button ng-click="setUiTheme(theme)">{{theme.title}}</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-button aria-label="menu" class="md-icon-button" ui-sref="processes">
                    <i class="mdi mdi-24px mdi-playlist-play"></i>
                    <md-tooltip>Список процессов</md-tooltip>
                </md-button>
                <md-button aria-label="menu" class="md-icon-button" ui-sref="sql">
                    <i class="mdi mdi-24px mdi-console"></i>
                    <md-tooltip>SQL</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" aria-label="{{'Выход' | translate}}" ng-click="logout()">
                    <i class="mdi mdi-24px mdi-lock"></i>
                    <md-tooltip>{{'Выход' | translate}}</md-tooltip>
                </md-button>
                <span class="header-user-name hide-sm p+">{{user}}</span>
            </div>
        </div>
    </md-card>
</div>
